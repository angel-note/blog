<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<!--这里使用thymeleaf语法引入资源文件模板，-->
<!--th:fragment="head": 定认一个代码片段，用于重用-->
<!-- head(title):这是传入一个参数-->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--移动端的设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- 第一步：引入Typo的CSS样式(用于中文网页重设与排版)-->
    <link rel="stylesheet" href="../static/libs/typo/typo.css" th:href="@{/libs/typo/typo.css}">
    <!-- 第一步：引入animate的CSS样式(用于动画效果)-->
    <link rel="stylesheet" href="../static/libs/animate/animate.css" th:href="@{/libs/animate/animate.css}">
    <!-- 第一步：引入prism的CSS样式(用于各种代码高亮显示)-->
    <link rel="stylesheet" href="../static/libs/prism/prism.css" th:href="@{/libs/prism/prism.css}">
    <!-- 第一步：引入tocbot的CSS样式(用于根据文章生成目录)-->
    <link rel="stylesheet" href="../static/libs/tocbot/tocbot.css" th:href="@{/libs/tocbot/tocbot.css}">
    <!-- 自定义的一个CSS样式-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>


<!-- 导航栏 的fragment的片段-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Angel.zhou</h2>
            <a href="#" th:href="@{/index}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/blog-types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/blog-tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/blog-archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/blog-about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="search....">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>



<!-- 底部的footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!-- center aligned : 表示居中 -->
    <div class="ui center aligned container">
        <!-- BootStrap的表格是以12格的形式，而semantic是16格布局-->
        <!-- divided : 表示竖线分隔线-->
        <div class="ui inverted divided stackable grid">
            <!--
                three: 表示这个Div占3格
                wide:表示真满
                column:表示一列的意思
            -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!-- rounded : 表示圆角显示图片 -->
                        <img src="../static/images/wechat.jpeg" th:src="@{/images/wechat.jpeg}" class="ui rounded image" alt="这是一张微信的图片" style="width: 110px;">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">练习清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="four wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">E-mail : 1244960319@qq.com</a>
                    <a href="#" class="item">QQ : 1244960319</a>
                </div>

            </div>
            <div class="six wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">Angel.zhou</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的人个博客，分享关于编程、写作、思考、相关的任何内容，希望可以给来到这儿的人有所帮助....</p>
            </div>
        </div>

        <!-- 画底部的线 -->
        <!-- divider : 代表的是分隔线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright&copy;  2019 - 2020 Angel.zhou Designed by Angel.zhou</p>
    </div>
</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script  src="../static/libs/prism/prism.js" th:src="@{/libs/prism/prism.js}"></script>
    <script src="../static/libs/tocbot/tocbot.min.js" th:src="@{/libs/tocbot/tocbot.min.js}"></script>
    <script src="../static/libs/QRCode/qrcode.min.js" th:src="@{/libs/QRCode/qrcode.min.js}"></script>
    <script src="../static/libs/waypoints/jquery.waypoints.min.js" th:src="@{/libs/waypoints/jquery.waypoints.min.js}"></script>
</th:block>


</body>
</html>
