<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input m-margin-tb-tiny">
                    <input type="text" placeholder="Search....">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="m-container-small m-padded-tb-massive">
    <div class="ui error message m-padded-tb-huge">
        <div class="ui contianer">
            <h2>错误</h2>
            <p>对不起，服务异常，请联系管理员</p>
        </div>
    </div>
</div>

<div>
    <!-- 引用模板标签的快捷键是 option + Enter-->
    <!-- th 是templates的模板标签 -->
    <!-- ${exception.stackTrace} : 打印出错误日志的堆栈信息 -->
    <!-- 这个错误信息，只能在浏览器中检查页面源代码才能看到错误信息，客户是看不到的，不会影响页面信息 -->
    <div th:utext="'&lt;!--'" th:remove="tag"></div>
    <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
    <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
    <ul th:remove="tag">

        <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
    </ul>
    <div th:utext="'--&gt;'" th:remove="tag"></div>
</div>

<!-- 底部的footer -->
<!--
    segment : 以线框的形式出来
    vertical : 表示垂直的形式，不是圆角
 -->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!-- center aligned : 表示居中 -->
    <div class="ui center aligned container">
        <!-- BootStrap的表格是以12格的形式，而semantic是16格布局-->
        <!-- divided : 表示竖线分隔线-->
        <div class="ui inverted divided stackable grid">
            <!--
                three: 表示这个Div占3格
                wide:表示真满
                column:表示一列的意思
            -->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!-- rounded : 表示圆角显示图片 -->
                        <img src="../../static/images/wechat.jpeg" th:src="@{/images/wechat.jpeg}"
                             class="ui rounded image" alt="这是一张微信的图片" style="width: 110px;">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">练习清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="four wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">E-mail : 1244960319@qq.com</a>
                    <a href="#" class="item">QQ : 1244960319</a>
                </div>

            </div>
            <div class="six wide column">
                <!-- 选用竖着的列表 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced">Angel.zhou</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的人个博客，分享关于编程、写作、思考、相关的任何内容，希望可以给来到这儿的人有所帮助....</p>
            </div>
        </div>

        <!-- 画底部的线 -->
        <!-- divider : 代表的是分隔线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright&copy; 2019 - 2020 Angel.zhou Designed by
            Angel.zhou</p>
    </div>
</footer>


<!--在静态页面是注释，但是在 Thymeleaf 是有效的-->
<!--/*/<th:block th:replace="_fragments :: script" >/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->


<script>
    /*当屏幕是移动端的时候，需要对菜单按钮进行操作*/
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');  // 点击后对菜单进行判断，然后移除还是操作
    })
</script>
</body>

</html>
